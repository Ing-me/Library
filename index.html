<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">        
        <div class="header">
            <div class="logo">Library</div>
            <div class="menuItem">Login</div>
        </div>
        <div class="btn">
            <button id="add-book">
                <img src="images/plus.png" alt="">
            </button>
        </div>
        <div class="content">
            <div class="cards">
               
            </div>
        </div>
        <div class="footer">
            <p>Powered by meme123</p>
            <p>Copy Right &copy; 2022</p>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-form">
                <h1 class="form-title">Add book</h1>
                <form class="add-book-form">
                    <div class="modal-input-field">
                        <label for="book-title">Title:</label>
                        <input type="text" name="title" id="title" class="modal-form-input">
                    </div>

                    <div class="modal-input-field">
                        <label for="book-author">Author:</label>
                        <input type="text" name="author" id="author" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-year">Year:</label>
                        <input type="text" name="year" id="year" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-page">Pages:</label>
                        <input type="number" name="pages" id="pages" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <span>Read?</span>
                        <label>
                            <input type="checkbox" name="read" id="read" class="modal-form-input">
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="submit" class="add-button">Add</button>
                    </div>

                </form>
            </div>

            

        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
